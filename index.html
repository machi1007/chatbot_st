body {
    background-image: linear-gradient(to bottom, #f7f7f7, #e8e8e8);
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
    margin: 0; /* 移除 body 的預設邊距，以確保聊天機器人佔滿整個畫面 */
}

.chat-container {
    max-width: 100%; /* 將最大寬度設置為100%，佔滿整個可見區域 */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    background: linear-gradient(to bottom, #fff 50%, #f2f2f2 100%);
}

.chat-box {
    width: 100%; /* 將聊天機器人視窗的寬度設置為100%，填滿整個 .chat-container */
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background-color: #f9f9f9;
}

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .message::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .user::before {
            content: "";
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #dff0d8;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }

        .user {
            background-color: #dff0d8;
            text-align: right;
            color: #333;
        }

        .user::after {
            border-width: 0 10px 10px 0;
            border-color: transparent #dff0d8 transparent transparent;
        }

        .bot {
            background-color: #d4edf7;
            text-align: left;
            color: #333;
        }

        .bot::before {
            content: "";
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #d4edf7;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .bot::after {
            border-width: 0 0 10px 10px;
            border-color: transparent transparent #d4edf7 transparent;
        }

        .user, .bot {
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot {
            margin-left: 5%;
        }

        .user::before, .bot::before {
            content: attr(data-initial);
            text-align: center;
            line-height: 25px;
            color: #fff;
        }

        .user::before {
            background-color: #ffc107;
        }

        .bot::before {
            background-color: #17a2b8;
        }

        .bot::after {
            left: auto;
            right: 20px;
            border-width: 0 10px 10px 0;
            border-color: transparent transparent #17a2b8 transparent;
        }

                /* 媒體查詢：螢幕寬度小於 768px */
        @media screen and (max-width: 768px) {
            #game-container {
                width: 90%;

    return availableKeywords[randomIndex];
  }


// 用戶是否在多輪對話中
let inConversation = false;


// 處理單輪對話
function handleSingleRound(userInput) {
    addUserMessage(userInput);
    conversation.push({ question: userInput });  // 將用戶回應加入上下文
    const botResponse = getBotResponse(userInput);
    addBotMessage(botResponse);

    if (botResponse.includes('下一步')) {
        inConversation = true;
        addBotMessage('請繼續...');
    }
}

// 在 handleMultiRound 函式中加入相應的操作
function handleMultiRound(userInput) {
  addUserMessage(userInput);

  const lastUserResponse = conversation[conversation.length - 1].question;
  const botResponse = getBotResponse(lastUserResponse);
  addBotMessage(botResponse);

  if (botResponse.includes('結束對話')) {
    inConversation = false;
    addBotMessage('感謝您的對話！');
  } else if (botResponse.includes('請繼續')) {
    if (botResponse.includes('你的名字')) {
      // 等待用戶輸入名字
      waitingForName = true;
      addBotMessage('請輸入您的名字：');
    } else if (botResponse.includes('你的年齡')) {
      if (waitingForName) {
        // 儲存用戶名字並等待輸入年齡
        const userName = userInput.trim();
        conversation[conversation.length - 1].name = userName;
        waitingForName = false;
        addBotMessage(`您好，${userName}！請輸入您的年齡：`);
      } else {
        // 儲存用戶年齡並結束對話
        const userAge = userInput.trim();
        conversation[conversation.length - 1].age = userAge;
        inConversation = false;
        addBotMessage(`感謝您的回答！${conversation[conversation.length - 1].name}，您的年齡是 ${userAge} 歲。`);
      }
    }
  }
}

document.getElementById('chatForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const userInput = document.getElementById('userInput').value;
    if (userInput.trim() !== '') {
        if (inConversation) {
            handleMultiRound(userInput);
        } else {
            handleSingleRound(userInput);
        }
        document.getElementById('userInput').value = ''; // 清空輸入框
    }
});




  // 機器人回覆函式中的修改
function getBotResponse(userInput) {
    userInput = userInput.trim().toLowerCase();
    let response = [];

    for (const keyword in keywordResponses) {
        if (userInput.includes(keyword)) {
            const responses = keywordResponses[keyword];
            response.push(...responses);
        }
    }

    if (response.length === 0) {
        const randomReminderKeyword = getRandomReminderKeyword();
        response.push(`抱歉，我不清楚您的問題，請嘗試輸入其他關鍵字，例如：${randomReminderKeyword}`);
    }

    return response.join(' ');
}

        // 新增使用者訊息到聊天框
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user');
            messageDiv.textContent = message;
            messageDiv.setAttribute('data-initial', '我');
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 新增機器人回覆到聊天框
        function addBotMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot');
            messageDiv.textContent = message;
            messageDiv.setAttribute('data-initial', '小t');
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

 // 初始機器人歡迎語
addBotMessage(`嗨！我是小樹機器人，有什麼問題需要幫忙嗎？您可以嘗試詢問：${getRandomReminderKeyword()}。`);

        // 處理多輪對話的上下文
        let conversation = [];

        function resetConversation() {
            conversation = [];
        }

        // 取得 questions 中的隨機問題
        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * Questionscanreply.length);
            return Questionscanreply[randomIndex];
        }

// 重置對話
document.getElementById('resetButton').addEventListener('click', function () {
  resetConversation();
  document.getElementById('chatBox').innerHTML = '';
  inConversation = false;
  addBotMessage('嗨！你好！有什麼問題需要幫忙嗎？');
});
